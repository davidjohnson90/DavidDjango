{% extends 'blog/base.html' %} {% block content %} {% for post in posts %}
<div class="post">
    <br>
    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
    <p>{{ post.text | linebreaksbr }}</p>
    <div class="date">
        <p><strong>Published: {{ post.published_date }}</strong></p>
    </div>
    <br>
</div>
{% endfor %} {% endblock %}
